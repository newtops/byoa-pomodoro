<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="pomodoro-counter">
            Pomodoros: <span id="pomodoro-count">0</span>/4
        </div>
        <div class="duration-selector">
            <button class="duration-btn" data-duration="25">Classic (25/5)</button>
            <button class="duration-btn" data-duration="50">Long (50/10)</button>
        </div>
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="status" id="status">Work Time!</div>
        <div class="controls">
            <div class="control-row">
                <button id="start">Start</button>
                <button id="toggle-mode">Break Mode</button>
            </div>
            <div class="control-row">
                <button id="reset">Reset Timer</button>
                <button id="reset-pomodoros">Reset Count</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
